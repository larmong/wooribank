<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리은행</title>

    <!-- 웹폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- 폰트어썸 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">

    <!-- css -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- wrap -->
    <div class="wrap">

        <!-- skip -->
        <div class="skip"></div>
        <!-- //skip -->

        <!-- header -->
        <header>
            <div class="container">
                <div class="row">
                    <div class="header">
                        <h1 class="logo"><a href="#"><img src="./assets/img/logo.png" alt="wooribank"></a></h1>
                        <div class="leftMenu">
                            <div class="login"><a href="#"><i class="fas fa-power-off"></i><span>로그인</span></a></div>
                            <div class="shield"><a href="#"><i class="fas fa-shield-alt"></i><span>인증센터</span></a></div>
                        </div>
                        <nav class="gnb">
                            <ul>
                                <li><a href="#">개인</a></li>
                                <li><a href="#">기업</a></li>
                                <li><a href="#">자산관리</a></li>
                                <li><a href="#">금융상품</a></li>
                                <li><a href="#">카드</a></li>
                            </ul>
                        </nav>
                        <div class="rightMenu">
                            <div class="search"><a href="#"><i class="fas fa-search"></i></a></div>
                            <div class="language"><a href="#"><i class="fas fa-globe"></i></a></div>
                            <div class="navigation"><a href="#"><i class="fas fa-bars"></i></a></div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- //header -->

        <!-- main -->
        <main>
            <!-- <div class="container"> -->
                <div class="row">
                    <div class="main">
                        <div class="banner_container">
                            <div class="banner">
                                <img class="slide ban1" src="./assets/img/banner01.png" alt="bannerImg">
                                <img class="slide ban2" src="./assets/img/banner02.png" alt="bannerImg">
                                <img class="slide ban3" src="./assets/img/banner03.png" alt="bannerImg">
                            </div>
                            <div class="banner_btn">
                                <button class="slide1">1</button>
                                <button class="slide2">2</button>
                                <button class="slide3">3</button>
                            </div>
                            <div class="prev_next">
                                <button class="prev_btn">이전</button>
                                <button class="next_btn">다음</button>
                            </div>

                        </div>
                    </div>
                </div>
            <!-- </div> -->
        </main>
        <!-- //main -->

        <!-- contents -->
        <div class="contents">
            <div class="container">
                <div class="row">

                    <!-- cont1 -->
                    <section class="cont1">cont1</section>
                    <!-- //cont1 -->

                    <!-- cont2 -->
                    <section class="cont2">cont2</section>
                    <!-- //cont2 -->
                    
                    <!-- cont3 -->
                    <section class="cont3">cont3</section>
                    <!-- //cont3 -->
                    
                    <!-- cont4 -->
                    <section class="cont4">cont4</section>
                    <!-- //cont4 -->

                </div>
            </div>
        </div>
        <!-- //contents -->

        <!-- footer -->
        <footer>
            <div class="container">
                <div class="row">
                    <div class="footer">
                        footer
                    </div>
                </div>
            </div>
        </footer>
        <!-- //footer -->

    </div>
    <!-- //wrap -->


    <!-- js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/js/main.js">

</body>
</html>
